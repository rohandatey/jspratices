<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram like feature </title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="instagram like feature.css">
</head>
<body>
    <div id="container">
        <img src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1vZGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="" srcset="">
        <i class="ri-heart-3-fill"></i>
    </div>
</body>

<script>
let con = document.querySelector("#container")
let love =document.querySelector("i")
con.addEventListener("dblclick",function(){
    // console.log("hello")
    love.style.transform = "translate(-50%, -50%) scale(1)"
    setTimeout(function(){
    love.style.transform = "translate(-50%, -50%) scale(0)"

    },3000);
});


</script>
</html>
